    <script src="./build/Live2dLoader.min.js"></script>
    <script>
        const load = async () => {
            const canvas = document.getElementById("l2d");

            const app = new PIXI.Application({
                view: canvas,
                width: canvas.clientWidth,
                height: canvas.clientHeight,
                resizeTo: canvas,
                transparent: true,
                antialias: true,
                autoStart: true,
            });

            const model = await live2d.Live2DModel.from('./l2d/aura/auralilyy.model3.json');

            model.scale.set(0.3);

            app.stage.addChild(model);
        }

        load();
    </script>
